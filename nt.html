<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executor Promotion</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #1c1c1c;
            color: #e5e5e5;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
            border: 2px solid #3a3a3a;
            background: linear-gradient(135deg, #222, #333);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            color: #00ff66;
            margin: 0;
            text-shadow: 0px 0px 10px #00ff66;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.2em;
            color: #bbb;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            color: #1c1c1c;
            background-color: #00ff66;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 255, 102, 0.5);
        }

        .button:hover {
            background-color: #00cc55;
        }

        @keyframes glow {
            from {
                text-shadow: 0px 0px 10px #00ff66, 0px 0px 20px #00ff66;
            }
            to {
                text-shadow: 0px 0px 20px #00ff66, 0px 0px 40px #00ff66;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Want Your Executor Here?</h1>
        <p>Get More Downloads Get Bigger with having Your Executor On an Website!</p>
        <a href="index.html" class="button">Take Contact</a>
    </div>
</body>
</html>
