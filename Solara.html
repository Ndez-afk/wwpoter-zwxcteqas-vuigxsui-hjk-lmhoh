<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiraXSploit</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #141E30, #243B55);
            color: #6A0DAD; /* Darker purple text color */
            overflow: hidden;
            flex-direction: column; /* Align content vertically */
        }

        /* Return Home Button Styling */
        .return-home {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            color: black; /* Button text color black for visibility */
            background: #6A0DAD; /* Dark purple button background */
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 20px rgba(106, 13, 173, 0.3); /* Dark purple shadow */
        }

        .return-home:hover {
            background: #6A0DAD;
            transform: translateY(-5px);
        }

        /* Card Styling */
        .card {
            text-align: center;
            padding: 4rem;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background reset */
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Default shadow */
            transition: transform 0.3s;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            color: #6A0DAD; /* Dark purple heading color */
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #6A0DAD; /* Dark purple paragraph color */
        }

        /* Image Styling */
        .executor-image {
            width: 100%;
            max-width: 650px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease-out;
        }

        /* Button Styling */
        .download-button, .test-button {
            font-size: 1.5rem;
            padding: 1rem 2.5rem;
            color: black; /* Button text color black for visibility */
            background: #6A0DAD; /* Dark purple button background */
            border: none;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 20px rgba(106, 13, 173, 0.3); /* Dark purple shadow */
            margin: 0.5rem;
        }

        .download-button:hover, .test-button:hover {
            background: #6A0DAD;
            transform: translateY(-5px);
        }

    </style>
</head>
<body>

    <!-- Return Home Button -->
    <a href="index.html" class="return-home">Return Home</a>

    <!-- Card Content -->
    <div class="card">
        <h1>Solara</h1>
        <p>Low unc but sopports hwid, Basic good for new Exploiters</p>
        
        <!-- Image in the center -->
        <img src="Solara.png" alt="Horizon" class="executor-image">

        <p>Click the button below to start your download.</p>
        <a href="https://f29cc861.solaraweb-alj.pages.dev/download/static/files/Bootstrapper.exe" class="download-button">Download Now</a>

    </div>

    <!-- JavaScript for Mouse Movement Effect on Image -->
    <script>
        document.addEventListener('mousemove', (e) => {
            const image = document.querySelector('.executor-image');
            
            const { clientX: mouseX, clientY: mouseY } = e;
            const imageRect = image.getBoundingClientRect();
            
            // Calculate the movement of the image based on cursor position
            const offsetX = (mouseX - (imageRect.left + imageRect.width / 2)) / 15;
            const offsetY = (mouseY - (imageRect.top + imageRect.height / 2)) / 15;

            // Apply slight movement effect on the image
            image.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });
    </script>

</body>
</html>
